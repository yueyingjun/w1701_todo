<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
    <script src="angular/angular.min.js"></script>
    <script src="memo.js"></script>
</head>
<style>
    html,body{
        width:100%;height:100%;
    }
    .container-fluid, .container-fluid .row{
        height:100%;
    }
    .container-fluid .top{
        height: 40px;

        background: #eee;
        border-bottom: 1px solid #ccc;
    }
    .container-fluid .top h3{
        font-size: 20px;
        color: #333;
        height: 40px;
        margin: 0;
        line-height: 40px;
    }
    .container-fluid .left,.container-fluid .right{
        height:100%;position: relative;
    }
    .container-fluid .left{
        background: #eee;
    }
    .container-fluid .right{
        padding: 0;
        background: #FFEB9C;
    }
    .container-fluid .right div{
        padding:0 15px;
    }
    .search{
        margin-top: 10px;
    }
    .form-control{
        text-align: center;
    }
    .done{
        margin-top: 10px;
    }
    input{
        border:none;
        background: rgba(0,0,0,0);
    }
    input:focus{
        outline: none;
    }
    .list{
        position: relative;
        height: 35px;
        line-height: 35px;
    }
    .remove{
        position: absolute;
        right:10px;
        top:0;
    }
    .add{
        cursor: pointer;
        margin-top: 10px;
    }
    .header{

    .header .addcon{

    }
    .listcon{

    }
    .listcon .select{

    }
    .listcon input:nth-child(2){

    }
    .listcon .removeCon{

    }
</style>

</html>
